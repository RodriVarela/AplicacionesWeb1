<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario Básico </title>
    <link rel="icon" href="C:\Users\rodri\Downloads\02_Clases\AplicacionesWeb_1\TrabajoClase1\MeliEsteticaIcono.png" type="image/x-icon">
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="">
                <b>Nombre: </b>
            </label>
            <input type="text" id:="txtNombre" name="txtNombre" placeholder="Tu nombre" required/>
        </div>

        <div>
            <label for="txtApellido">
                <b>Apellido: </b>
            </label>
            <input type="text" id:="txtApellido" name="txtApellido" placeholder="Tu apellido" required/>
        </div>
        
        <div>
            <label for="txtCorreo">
                <b>Correo Electrónico: </b>
            </label>
            <input type="email" id:="txtCorreo" name="txtCorreo" placeholder="Tu dirección de correo" required/>
        </div>

        <div>            
            <label for="txtPass">
                <b>Contraseña: </b>
            </label>
            <input type="password" id:="txtPass" name="txtPass" placeholder="Tu contraseña" required/>
        </div>

        <div>
            <label for="date"></label>
                <b>Fecha de Nacimiento: </b>
            <input type="date" name="date" id="date" required>
        </div>
        <div>
            <input type="submit" value="Confirmar">
        </div>
    </form>
</body>
</html>
